<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto/Cadastro</title>
    <link href="projetointer.css" rel="stylesheet"/>
</head>
<body>
   


    <div id="container">
        <h1 id="h1">Complete seu cadastro para dar continuidade</h1>
        <form id=" form">
            <div id="box">
                <label for="nome">Nome Completo:</label>
                <input type="nome" name="nome" id="nome"
                 placeholder="Insira seu nome">
            </div>
           
            <div id="box2">
                <label for="CEP">CEP:</label>
                <input type="CEP" name="CEP" id="cep">    
            </div>

            <div id="box2">
                <label for="Endereço">Logradouro:</label>
                <input type="Endereço" name="Endereço" id="endereco"
                 placeholder="Número">
            </div>

            <div id="box2">
                <label for="idade">Data de nascimento:</label>
                <input type="idade" name="idade" id="idade" placeholder="01/01/1999">
             </div>
     
            <div id="box2">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email"
                 placeholder="exemplo@hotmail.com">
            </div>

            <div id="box2">
                <label for="fone">Telefone:</label>
                <input type="fone" name="fone" id="telefone" placeholder="(11)4029-0000">
            </div>
      
            <div id="box2">
                <label for="aceitar" id="aceitarlabel"> <input type="checkbox" name="aceitar" id="aceitar">
                    Eu li e aceito os
                     <a href="a"> termos de uso</a>
                    
                </label>
            </div>

            <div id="box2">
                 <input type="submit" id="bot" value="Cadastrar">    
             </div>

    </form>
 </div>


<script src="projetoiner.js"> </script>
</body>
</html>
